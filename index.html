<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./theme.css">
    <title>Основы Vue3</title>
</head>
<body>
    <div class="container" id="app">
        <div class="card ">
            <h1>{{title}}</h1>
            <div class="form-control">
                <input 
                    type="text" v-bind:placeholder="placeholderString" v-bind:value="inputValue"
                    v-on:input="inputChangeHandler"
                    v-on:keypress.enter="addNewNote"
                >
            </div>
            <button class="btn" v-on:click="addNewNote">Добавить</button>
            <hr />
            <ul class="list" v-if="notes.length !== 0">
                <li class="list-item" v-for="(myNote, index) in notes">({{index}}) {{myNote}}
                    <button v-on:click="removeNote(index)" class="btn danger">Удалить</button>
                </li>

            </ul>
            <div v-else>
                Заметок пока нет. Добавьте первую
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="./app.js"></script>
</body>
</html>
