<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./theme.css">
    <title>Основы Vue3</title>
</head>
<body>
    <div class="container" id="app">
        <div class="card ">
            <h1 :style="{
                color: inputValue.length < 5 ? 'darkred' : 'blue',
                fontSize: inputValue.length < 6 ? '2rem' : '1.5rem'
                }" 
            >
                    {{title}}
            </h1>
            <div class="form-control">
                <input 
                    type="text" :placeholder="placeholderString" v-model="inputValue"
                    @keypress.enter="addNewNote"
                >
            </div>
            <button class="btn" @click="addNewNote">Добавить</button>
            <hr />
            <ul class="list" v-if="notes.length !== 0">
                <li class="list-item" v-for="(myNote, index) in notes">({{index}}) {{toUpperCase(myNote)}}
                    <button @click="removeNote(index)" class="btn danger">Удалить</button>
                </li>
                <li>
                    <strong>Общее количество: {{notes.length}}</strong> | Удвоенное: {{doubleCountComputed}}</li>
            </ul>
            <div v-else>
                Заметок пока нет. Добавьте первую
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="./app.js"></script>
</body>
</html>
